<!doctype html>
<html>

<head>
  <title>Song Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="login">
    <div class="flex h-screen">
      <div class="m-auto">
        <div class="p-60 shadow-lg rounded-xl text-center bg-slate-100">
          <h1 class="text-4xl pb-20 font-bold text-cyan-500">Welcome to Song Master</h1>
          <a href="/login" class="text-2xl p-4 border-2 rounded-md bg-spotify">Login with Spotify
            <span><img id="login_spotify_logo" src="images/spotify_logo.png" alt=""></span>
          </a>
        </div>
      </div>
    </div>
  </div>


  <div id="loggedin">
    <div class="fixed flex w-full h-full">
      <!-- sidebar -->
      <div class="sidebar resize-x bg-gray-100 w-64 space-y-2 py-7 px-2 relative inset-y-0 left-0 transition duration-200 ease-in-out overflow-auto">
        <div class="flex items-center space-x-4 p-2 mb-5">
          <img class="h-12 rounded-full" src="images/user_avatar_placeholder.png" alt="User avatar">
          <div>
            <h4 class="font-semibold text-lg text-gray-700 capitalize font-poppins tracking-wide"><span id="displayName"></span></h4>
            <span class="text-sm tracking-wide flex items-center space-x-1">
              <span class="text-gray-600">ID: <span id="userId"></span></span>
            </span>
          </div>
        </div>

        <ul class="space-y-2 text-sm p-2">
          <li>
            <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200 bg-gray-200 focus:shadow-outline">
              <span class="text-gray-600">
                <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </span>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200 focus:bg-gray-200 focus:shadow-outline">
              <span class="text-gray-600">
                <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </span>
              <span>My profile</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200 focus:bg-gray-200 focus:shadow-outline">
              <span class="text-gray-600">
                <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                </svg>
              </span>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200 focus:bg-gray-200 focus:shadow-outline">
              <span class="text-gray-600">
                <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
              </span>
              <span>Logout</span>
            </a>
          </li>
        </ul>

        <span class="flex text-black p-2 border-b-2">Select a playlist</span>

        <ul id="playlists" class="space-y-2 text-sm p-2">
        </ul>
      </div>

      <!-- content -->
      <div class="flex-1 text-2xl font-bold">

        <nav class="bg-gray-100 text-gray-700">
          <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
              <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                SongMaster
                <div class="hidden sm:block sm:ml-6">
                  <div class="flex space-x-4">
                    <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Menu1</a>
                    <a href="#" class="text-gray-700 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Menu2</a>
                    <a href="#" class="text-gray-700 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Menu3</a>
                    <a href="#" class="text-gray-700 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Menu4</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div id="content" class="flex justify-center items-center h-screen">
          Select a playlist from the list to start playing
        </div>

      </div>

    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="js/index.js" charset="utf-8"></script>
  <script>

  </script>
</body>

</html>
