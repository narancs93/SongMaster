<!doctype html>
<html>

<head>
  <title>Song Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="login">
    <div class="flex h-screen">
      <div class="m-auto">
        <div class="p-60 shadow-lg rounded-xl text-center bg-slate-100">
          <h1 class="text-4xl pb-20 font-bold text-cyan-500">Welcome to Song Master</h1>
          <a href="/login" class="text-2xl p-4 border-2 rounded-md bg-spotify">Login with Spotify
            <span><img id="login_spotify_logo" src="images/spotify_logo.png" alt=""></span>
          </a>
        </div>
      </div>
    </div>
  </div>


  <div id="loggedin">
    <div class="fixed flex w-full h-full">
      <!-- sidebar -->
      <div class="sidebar resize-x bg-gray-100 w-64 space-y-2 py-3 px-2 relative inset-y-0 left-0 transition duration-200 ease-in-out overflow-auto">

        <ul class="space-y-2 text-sm p-2">
          <li>
            <div class="space-x-3 p-2 rounded-md font-medium">
              Volume control
            </div>
            <input id="volume" type="range" min="0" max="100" value="0" class="slider">
          </li>
        </ul>

        <span class="flex text-black text-bold text-xl p-2 border-b-2">Playlists</span>

        <ul id="playlists" class="space-y-2 text-sm p-2">
        </ul>
      </div>

      <!-- content -->
      <div class="flex flex-1 flex-col text-2xl font-bold">

        <nav class="bg-gray-100 text-gray-700">
          <div class="max-w-screen-xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
              <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                SongMaster
                <div class="hidden sm:block sm:ml-6">
                  <div class="flex space-x-4">
                    <a id="home" href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Home</a>
                  </div>
                </div>
              </div>

              <button id="refreshTokenButton" class="flex text-sm font-medium items-center space-x-3 px-3 py-2 mx-2 text-gray-700 rounded-md bg-gray-200 hover:bg-gray-300 focus:shadow-outline">
                <span class="text-gray-600">
                  <i class="fas fa-key"></i>
                </span>
                <span id="obtainNewToken">Refresh&nbsp;token&nbsp;(<span id="tokenExpiry"></span>)</span>
              </button>

              <div class="flex items-center justify-center space-x-4 p-2 ml-4">
                <img class="h-12 rounded-full" src="images/user_avatar_placeholder.png" alt="User avatar">
                <div>
                  <h4 class="font-semibold text-lg text-gray-700 capitalize font-poppins tracking-wide"><span id="displayName"></span></h4>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-- quiz info -->
        <div id="quizDetailsContainer" class="flex basis-1/12 bg-white">
          <div class="flex items-center mx-auto p-2 sm:px-6 lg:px-8 w-full">
            <div class="flex flex-row text-2xl justify-center items-center text-center w-full">
              Playing:&nbsp;<span id="quizPlaylist"></span>&nbsp;(<span id="numberOfSongs"></span>&nbsp;songs)
            </div>
          </div>
        </div>

        <!-- progressbar timer -->
        <div id="progressBarContainer" class="flex  bg-white">
          <div class="flex basis-full max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex basis-full items-center justify-between">
              <div id="progressBar" class="text-base justify-center items-center text-center w-full border-2 border-teal-700">
                <div class="bg-teal-500">&nbsp;</div>
              </div>
            </div>
          </div>
        </div>

        <div id="content" class="flex flex-auto justify-center items-center h-screen overflow-auto">
          Choose a playlist to play
        </div>

      </div>
      <!-- content end -->

    </div>
  </div>

  <div id="login_error">
    <div class="flex flex-col justify-center items-center h-screen overflow-auto">
      <h1 class="text-3xl pb-6 font-bold text-yellow-600"></h1>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://kit.fontawesome.com/41a023891c.js" crossorigin="anonymous"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="js/spotify-web-api.js" charset="utf-8"></script>
  <script src="js/ErrorHandler.js" charset="utf-8"></script>
  <script src="js/SongQuiz.js" charset="utf-8"></script>
  <script src="js/SongMaster.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>

  <script type="text/javascript">
    let hashParams = getHashParams();

    const params = new URLSearchParams({
      accessToken: hashParams.accessToken,
      refreshToken: hashParams.refreshToken,
      validUntil: hashParams.validUntil
    });

    const queryString = params.toString();

    $("#home").prop("href", `#${queryString}`);
  </script>
</body>

</html>
