<!doctype html>
<html>

<head>
  <title>Song Master</title>
  <link rel="stylesheet" href="css/styles.css">
  <style type="text/css">
    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>

<body>
  <div>
    <div id="login">
      <div class="flex h-screen">
        <div class="m-auto">
          <div class="p-60 shadow-lg rounded-xl text-center bg-slate-100">
            <h1 class="text-4xl pb-20 font-bold text-cyan-500">Welcome to Song Master</h1>
            <a href="/login" class="text-2xl p-4 border-2 rounded-md bg-spotify">Login with Spotify
              <span><img id="login_spotify_logo" src="images/spotify_logo.png" alt=""></span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="loggedin">
      <div class="flex h-screen">
        <div class="m-auto">
          <h1 class="text-4xl pb-4">Welcome <span id="display_name"></span>!</h1>
          <p class="text-xl">Your user ID is: <span id="user_id"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
