<div class="flex flex-col justify-center items-center text-center">
  <div class="flex">
    <h1>Playlist selected: {{playlistSelected}}</h1>
  </div>
  <div class="flex flex-row">
    <button class="play-button flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-4 px-8 m-8 rounded text-3xl" type="button" data-playlist-id="{{playlistId}}" data-game-mode="guessTitles"
      data-num-of-tracks="{{numOfTracks}}">
      Guess song titles
    </button>
    <button class="play-button flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-4 px-8 m-8 rounded text-3xl" type="button" data-playlist-id="{{playlistId}}" data-game-mode="guessArtists"
      data-num-of-tracks="{{numOfTracks}}">
      Guess artists
    </button>
    <button class="play-button flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-4 px-8 m-8 rounded text-3xl" type="button" data-playlist-id="{{playlistId}}" data-game-mode="guessRandom"
      data-num-of-tracks="{{numOfTracks}}">
      Guess random
    </button>
  </div>
</div>
