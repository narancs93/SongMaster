<div class="flex flex-col justify-center items-center text-center h-screen">
  <div class="mt-12 mb-auto">
    <h1>Playlist selected: {{playlistSelected}}</h1>
  </div>
  <div class="mb-auto">

    <div class="flex flex-col">
      <div class="text-left">
        <label for="number-of-songs">
          <h2 class="text-2xl mb-4 text-sky-500">Number of songs to play</h2>
        </label>
        <input id="number-of-songs" type="text" name="number-of-songs" value="10" class="form-input rounded p-2 border-2 border-black text-lg">
      </div>
      <div class="text-left">

        <h2 class="text-2xl mt-6 mb-2 text-sky-500">Difficulty</h2>

        <input type="radio" id="easy" name="difficulty" value="easy">
        <label for="easy" class="text-lg p-2">Easy: <span class="text-base font-normal">you will have 30 seconds to take a guess</span></label><br>
        <input type="radio" id="medium" name="difficulty" value="medium" checked="checked">
        <label for="medium" class="text-lg p-2">Medium: <span class="text-base font-normal">you will have 15 seconds to take a guess</span></label><br>
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard" class="text-lg p-2">Hard: <span class="text-base font-normal">you will have 7 seconds to take a guess</span></label>
      </div>
      <div class="text-left">
        <h2 class="text-2xl mt-6 mb-2 text-sky-500">Guess</h2>

        <input type="radio" id="guess-title" name="guess" value="title">
        <label for="guess-title" class="text-lg p-2">the title</label><br>
        <input type="radio" id="guess-artist" name="guess" value="artist" checked="checked">
        <label for="guess-artist" class="text-lg p-2">the artist</label><br>
        <input type="radio" id="guess-random" name="guess" value="random">
        <label for="guess-random" class="text-lg p-2">mixed</label>
      </div>
      <div>
        <button id="play" type="button" class="bg-yellow-500 hover:bg-yellow-700 border-yellow-500 hover:border-yellow-700 text-2xl border-4 text-black py-4 px-12 m-2 rounded">Play</button>
      </div>
    </div>

  </div>
</div>
